site_name: 研究メモ

theme:
  name: material
  features:
    - navigation.instant
  language: ja
  palette:
    scheme: slate
    primary: indigo

plugins:
  - search:
      lang: ja
  - awesome-nav
  - pagetree
  - meta

extra:
  generator: false

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

draft_docs: |
  research-papers/templates/
  weekly-reports/templates/
